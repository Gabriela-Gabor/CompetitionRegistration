plugins {
    id 'java'
}

group 'ConcursJava'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile project (':ConcursModel')
    compile project (':ConcursServices')
    compile project (':ConcursNetworking')
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
